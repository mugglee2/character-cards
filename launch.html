<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quest Leaderboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0e27;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(62, 38, 102, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(38, 51, 102, 0.3) 0%, transparent 50%),
        linear-gradient(180deg, #0a0e27 0%, #1a1f3a 100%);
      min-height: 100vh;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .home-btn {
      position: absolute;
      left: 0;
      top: 10px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .home-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(-3px);
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(135deg, #fff 0%, #8b92d9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #8b92d9;
      font-size: 16px;
      letter-spacing: 1px;
    }

    /* Top 3 Podium */
    .podium {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin: 40px 0;
      height: 280px;
    }

    .podium-place {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .podium-place.first {
      order: 2;
    }

    .podium-place.second {
      order: 1;
    }

    .podium-place.third {
      order: 3;
    }

    .portrait-ring {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 10px;
    }

    .first .portrait-ring {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    .second .portrait-ring {
      background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
      box-shadow: 0 0 20px rgba(192, 192, 192, 0.6);
    }

    .third .portrait-ring {
      background: linear-gradient(135deg, #cd7f32, #e8a861);
      box-shadow: 0 0 20px rgba(205, 127, 50, 0.6);
    }

    .portrait {
      width: calc(100% - 8px);
      height: calc(100% - 8px);
      border-radius: 50%;
      background: #2a2e4a center/cover;
      border: 3px solid #0a0e27;
    }

    .crown {
      position: absolute;
      top: -30px;
      font-size: 30px;
    }

    .player-name {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .player-xp {
      font-size: 24px;
      font-weight: 700;
      color: #ffd700;
    }

    .second .player-xp {
      color: #c0c0c0;
    }

    .third .player-xp {
      color: #cd7f32;
    }

    .rank-number {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
      opacity: 0.5;
    }

    /* Rankings 4-15 */
    .rankings {
      background: rgba(26, 31, 58, 0.3);
      border: 1px solid rgba(139, 146, 217, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin: 30px 0;
    }

    .rankings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .rank-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 12px;
      background: rgba(42, 46, 74, 0.3);
      border: 1px solid rgba(139, 146, 217, 0.1);
      border-radius: 8px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .rank-item:hover {
      background: rgba(42, 46, 74, 0.5);
      transform: translateX(5px);
    }

    .rank-position {
      font-size: 20px;
      font-weight: 700;
      color: #8b92d9;
      min-width: 40px;
    }

    .rank-portrait {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #2a2e4a center/cover;
      border: 2px solid rgba(139, 146, 217, 0.3);
    }

    .rank-info {
      flex: 1;
    }

    .rank-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 2px;
    }

    .rank-xp {
      color: #8b92d9;
      font-size: 18px;
      font-weight: 700;
    }

    /* Others Section */
    .others-section {
      margin-top: 30px;
      text-align: center;
    }

    .show-others-btn {
      padding: 15px 40px;
      background: linear-gradient(135deg, rgba(139, 146, 217, 0.2), rgba(139, 146, 217, 0.1));
      border: 2px solid rgba(139, 146, 217, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .show-others-btn:hover {
      background: linear-gradient(135deg, rgba(139, 146, 217, 0.3), rgba(139, 146, 217, 0.2));
      transform: translateY(-2px);
    }

    .others-grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .others-grid.visible {
      display: grid;
    }

    .other-title {
      grid-column: 1 / -1;
      font-size: 20px;
      margin: 20px 0 10px;
      color: #8b92d9;
    }

    .other-player {
      padding: 10px;
      background: rgba(42, 46, 74, 0.2);
      border: 1px solid rgba(139, 146, 217, 0.1);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .other-player:hover {
      background: rgba(42, 46, 74, 0.4);
      transform: translateY(-2px);
    }

    .other-portrait {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #2a2e4a center/cover;
      margin: 0 auto 8px;
      border: 2px solid rgba(139, 146, 217, 0.2);
    }

    .other-name {
      font-size: 13px;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      h1 { font-size: 32px; }
      .rankings-grid { grid-template-columns: 1fr; }
      .podium { gap: 10px; }
      .portrait-ring { width: 80px; height: 80px; }
      .first .portrait-ring { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="home.html" class="home-btn">‚Üê Home</a>
      <h1>Quest Leaderboard</h1>
      <p class="subtitle">Champions of Knowledge</p>
    </div>

    <!-- Top 3 Podium -->
    <div class="podium" id="podium"></div>

    <!-- Rankings 4-15 -->
    <div class="rankings">
      <div class="rankings-grid" id="rankingsGrid"></div>
    </div>

    <!-- Others Section -->
    <div class="others-section">
      <button class="show-others-btn" onclick="toggleOthers()">Show Other Adventurers (ABC Order)</button>
      <div class="others-grid" id="othersGrid"></div>
    </div>
  </div>

  <script>
    const SPREADSHEET_ID = '1VaO1MjgmnYKxgHkAlKxZQ1LLzgl0CAUVXTjgxUGDkRE';
    const DEFAULT_SHEET = 'Odell';
    const ASSETS_BASE = 'https://mugglee2.github.io/character-cards/assets';

    const params = new URLSearchParams(location.search);
    let currentSheet = params.get('sheet') || DEFAULT_SHEET;

    const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?sheet=${encodeURIComponent(currentSheet)}&tqx=out:json`;

    fetch(url)
      .then(r => r.text())
      .then(txt => {
        const json = JSON.parse(txt.slice(txt.indexOf('(') + 1, -2));
        const headers = json.table.cols.map(c => (c.label || '').trim().toLowerCase());
        const rows = json.table.rows.map(r => r.c.map(c => c && c.v));

        const iName = headers.indexOf('studentname');
        const iPic = headers.indexOf('portrait');
        const iXP = headers.indexOf('xp');

        const students = rows
          .filter(r => r[iName])
          .map(r => ({
            name: r[iName],
            pic: r[iPic] && !String(r[iPic]).startsWith('http')
              ? `${ASSETS_BASE}/${r[iPic]}`
              : (r[iPic] || `${ASSETS_BASE}/placeholder.png`),
            xp: Number(r[iXP]) || 0
          }));

        const sorted = [...students].sort((a, b) => b.xp - a.xp);
        const top15 = sorted.slice(0, 15);
        const others = sorted.slice(15).sort((a, b) => a.name.localeCompare(b.name));

        renderPodium(top15.slice(0, 3));
        renderRankings(top15.slice(3));
        renderOthers(others);
      });

    function renderPodium(top3) {
      const podium = document.getElementById('podium');
      const places = ['second', 'first', 'third'];
      const crowns = ['ü•à', 'üëë', 'ü•â'];
      const ranks = [2, 1, 3];

      top3.forEach((student, idx) => {
        const div = document.createElement('div');
        div.className = `podium-place ${places[idx]}`;
        
        div.innerHTML = `
          <div class="portrait-ring">
            ${idx === 1 ? '<span class="crown">üëë</span>' : ''}
            <div class="portrait" style="background-image: url('${student.pic}')"></div>
          </div>
          <div class="rank-number">${ranks[idx]}</div>
          <div class="player-name">${student.name}</div>
          <div class="player-xp">${student.xp.toLocaleString()}</div>
        `;
        
        div.onclick = () => goToCharacter(student.name);
        podium.appendChild(div);
      });
    }

    function renderRankings(rankings) {
      const grid = document.getElementById('rankingsGrid');
      
      rankings.forEach((student, idx) => {
        const rank = idx + 4;
        const div = document.createElement('div');
        div.className = 'rank-item';
        
        div.innerHTML = `
          <div class="rank-position">${rank}</div>
          <div class="rank-portrait" style="background-image: url('${student.pic}')"></div>
          <div class="rank-info">
            <div class="rank-name">${student.name}</div>
            <div class="rank-xp">${student.xp.toLocaleString()}</div>
          </div>
        `;
        
        div.onclick = () => goToCharacter(student.name);
        grid.appendChild(div);
      });
    }

    function renderOthers(others) {
      const grid = document.getElementById('othersGrid');
      
      const title = document.createElement('div');
      title.className = 'other-title';
      title.textContent = 'Other Adventurers (Alphabetical Order)';
      grid.appendChild(title);
      
      others.forEach(student => {
        const div = document.createElement('div');
        div.className = 'other-player';
        
        div.innerHTML = `
          <div class="other-portrait" style="background-image: url('${student.pic}')"></div>
          <div class="other-name">${student.name}</div>
        `;
        
        div.onclick = () => goToCharacter(student.name);
        grid.appendChild(div);
      });
    }

    function toggleOthers() {
      const grid = document.getElementById('othersGrid');
      const btn = document.querySelector('.show-others-btn');
      
      if (grid.classList.contains('visible')) {
        grid.classList.remove('visible');
        btn.textContent = 'Show Other Adventurers (ABC Order)';
      } else {
        grid.classList.add('visible');
        btn.textContent = 'Hide Other Adventurers';
      }
    }

    function goToCharacter(name) {
      location.href = `character_card.html?student=${encodeURIComponent(name)}&sheet=${encodeURIComponent(currentSheet)}`;
    }
  </script>
</body>
</html>
